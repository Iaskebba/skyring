version: '2'
services:
  node-1:
    build: ../
    environment:
      channel__host: 'node-1'
      nats__hosts: 'nats-a:4222,nats-b:4222,nats-c:4222'
      seeds: 'node-1:3455,node-2:3456'
    networks:
      - skyring 
    depends_on:
      - nats-a
      - nats-b
      - nats-c

  node-2:
    build: ../
    environment:
      seeds: 'node-1:3455,node-2:3456'
      nats__hosts: 'nats-a:4222,nats-b:4222,nats-c:4222'
      channel__host: 'node-2'
      channel__port: 3456
    networks:
      - skyring
    depends_on:
      - nats-a
      - nats-b
      - nats-c

  node-3:
    build: ../
    environment:
      seeds: 'node-1:3455,node-2:3456'
      nats__hosts: 'nats-a:4222,nats-b:4222,nats-c:4222'
      channel__host: 'node-3'
    networks:
      - skyring
    depends_on:
      - nats-a
      - nats-b
      - nats-c
      - node-1
      - node-2

  node-4:
    build: ../
    environment:
      seeds: 'node-1:3455,node-2:3456'
      nats__hosts: 'nats-a:4222,nats-b:4222,nats-c:4222'
      channel__host: 'node-4'
    networks:
      - skyring
    depends_on:
      - nats-a
      - nats-b
      - nats-c
      - node-1
      - node-2

  node-5:
    build: ../
    hostname: node-5
    environment:
      seeds: 'node-1:3455,node-2:3456'
      nats__hosts: 'nats-a:4222,nats-b:4222,nats-c:4222'
      channel__host: 'node-5'
      CODECLIMATE_REPO_TOKEN: '248135f96061f77d2e5f78526432fd096785d2914d8f5a73a04c061000939d5d'
    networks:
      - skyring
    depends_on:
      - nats-a
      - nats-b
      - nats-c
      - node-1
      - node-2
      - node-3
      - node-4
    command: /bin/sh -c "npm test && npm run coverage" 

  nats-a:
    image: nats:latest
    volumes:
      - ./etc/nats:/tmp
    command: >
      -c /tmp/a.conf
    networks:
      - skyring
  nats-b:
    image: nats:latest
    volumes:
      - ./etc/nats:/tmp
    command: >
      -c /tmp/b.conf
    depends_on:
      - nats-a
    networks:
      - skyring
  nats-c:
    image: nats:latest
    volumes:
      - ./etc/nats:/tmp
    depends_on:
      - nats-a
    command: >
      -c /tmp/c.conf
    networks:
      - skyring

networks:
  skyring:
    driver: bridge
