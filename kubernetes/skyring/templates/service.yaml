apiVersion: v1
kind: Service
metadata:
  name: skyring-node-seed--{{ .Values.nameOverride }}
  labels:
    app: skyring-node-seed--{{ .Values.nameOverride }}
    chart: {{ template "skyring.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - name: port-one
      port: 3455
      targetPort: 3455
    - name: port-two
      port: 3456
      targetPort: 3456
    - name: port-three
      port: 3000
      targetPort: 3000
  selector:
    app: skyring-node-seed--{{ .Values.nameOverride }}
    release: {{ .Release.Name }}
---
apiVersion: v1
kind: Service
metadata:
  name: skyring-node--{{ .Values.nameOverride }}
  labels:
    app: skyring-node--{{ .Values.nameOverride }}
    chart: {{ template "skyring.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - name: port-one
      port: 3455
      targetPort: 3455
    - name: port-two
      port: 3456
      targetPort: 3456
    - name: port-three
      port: 3000
      targetPort: 3000
  selector:
    app: skyring-node--{{ .Values.nameOverride }}
    release: {{ .Release.Name }}